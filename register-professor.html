<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="Saquib" content="Blade">
    <title>Register as a Professor</title>
    <link href="./images/favicon.png" rel="icon">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  
<section class="auth register">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 welcome">
                <div class="">
                    <h1>welcome to <span>Chemisville</span></h1>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card card-register">
                    <h3 class="text-center">Sign Up as a professor</h3>
                    <form action="#">
                        <label>First name</label>
                        <input type="text" class="form-control" placeholder="First name">
                        <label>Last name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                        <p>The password should contain at least 1 capital letter, 1 small letter, 1 number, 1 special character, at least 8 characters long</p>
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                        <label>please solve : 9 * 5</label>
                        <input type="text" class="form-control">
                        <div class="text-center"><a href="#"><button class="signin-btn">Register</button></a></div>
                        <h6 class="text-center my-1">or sign up as</h6>
                        <div class="text-center button-gr my-1">
                            <a href="#"><button class="sign-btn">Student</button></a>
                            <a href="#"><button class="sign-btn">Educator</button></a>
                        </div>
                        <div class="text-center"><a class="already" href="#">Already a member? <b>Sign in</b> to your account</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="./js/jquery.min.js"></script>
<script src="./js/mdb.min.js"></script>

</body>
</html>
